<!DOCTYPE html>
<html>
<p>Date: <span id="date"></span></p>

<script>
var dt = new Date();
document.getElementById("date").innerHTML = dt.toLocaleDateString();
</script>
<br>

<p>Time: <span id="time"></span></p>
<script>
var dt = new Date();
document.getElementById("time").innerHTML = dt.toLocaleTimeString();
</script>

</body>
</html>
